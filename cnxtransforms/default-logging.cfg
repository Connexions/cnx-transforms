[loggers]
keys = root, cnxtransforms

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_cnxtransforms]
level = INFO
handlers = 
qualname = cnxtransforms

[logger_cnxtransforms.cli]
level = INFO
handlers =
qualname = cnxtransforms.cli

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s
